name: Process Scans in Dropbox
on: 
  workflow_dispatch:
jobs:
  docker-build-and-run:
    runs-on: ubuntu-latest
    steps:   
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Create env file
        run: |
          touch ./kook/.env
          echo APP_KEY=${{ secrets.APP_KEY }} >> ./kook/.env
          echo REFRESH_TOKEN=${{ secrets.REFRESH_TOKEN }} >> ./kook/.env
          cat ./kook/.env
      - name: Run Dockerfile
        run: |
          docker run --env-file ./kook/.env arbakker/kook:latest
      
  
