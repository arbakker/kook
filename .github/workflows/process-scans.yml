name: Process Scans in Dropbox
on: 
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:   
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Create env file
        run: |
          touch .env
          echo APP_KEY=${{ secrets.APP_KEY }} >> ${{ github.workspace }}/kook/.env
          echo REFRESH_TOKEN=${{ secrets.REFRESH_TOKEN }} >> ${{ github.workspace }}/kook/.env
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build
        uses: docker/build-push-action@v2
        with:
          push: false
          tags: kook:latest
      - name: Run Dockerfile
        run: |
          docker run kook:latest
      
  
