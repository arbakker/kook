name: Process Scans in Dropbox
on: 
  workflow_dispatch:
jobs:
  docker-build-and-run:
    runs-on: ubuntu-latest
    steps:   
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Create env file
        run: |
          touch ./kook/.env
          echo APP_KEY=${{ secrets.APP_KEY }} >> ./kook/.env
          echo REFRESH_TOKEN=${{ secrets.REFRESH_TOKEN }} >> ./kook/.env
          cat ./kook/.env
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build
        uses: docker/build-push-action@v2
        with:
          load: true
          push: false
          tags: kook
      - name: Run Dockerfile
        run: |
          docker run kook:latest
      
  
